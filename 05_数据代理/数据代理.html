<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
     <!-- 准备好一个容器 -->
    <div id ="root">
        <h2>姓名：{{name}}</h2>
        <h2>年龄：{{age}}</h2>
        <h2>身高：{{height}}</h2>
    </div>

    <script>
        //new vm的时候传入了data对象
        const vm=new Vue({
            el:"#root",
            data:{
                name:'小强',
                age:'19',
                height:'180cm'
            }
        })
        console.log(vm);
        
    </script>
</body>

</html>
