<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        mvvm理解：
            m：模型(model)，对应data总的数据
            v：视图(view)，模板代码
            vm：
     -->





     <!-- 准备好一个容器 -->
    <div id ="root">你好，{{name}} </div>

    <script>
        // const vm=new Vue({
        //     el:'#root',
        //     data:{
        //         name:'小强'
        //     },
        // })
        

        //el和data的另一种写法
        const vm=new Vue({
            data(){//data不要写箭头函数，否则this指向window
                return{name:'小强'}
            },
        }).$mount('#root')


        setTimeout(()=>{
            vm.name='小博'
        },1000)
    </script>
</body>

</html>
