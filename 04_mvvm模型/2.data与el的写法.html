<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        data与el的两种写法：
            1.el的两种写法：
                1.1 new Vue的时候直接传递el属性········常用
                1.2 用过vm.$mount('#root')指定容器····不常用
            2.data的两种写法：
                2.1 对象式：非组件编码可以写对象，也可以写函数
                2.2 函数式：组件化编码必须使用函数式的data
                            为了确保多个组件中的数据互不干扰
     -->

     <!-- 准备好一个容器 -->
    <div id ="root">你好，{{name}} </div>

    <script>
        // const vm=new Vue({
        //     el:'#root',
        //     data:{
        //         name:'小强'
        //     },
        // })
        

        //el和data的另一种写法
        const vm=new Vue({
            data(){//data不要写箭头函数，否则this指向window(尽量不要在JS使用箭头函数)
                return{name:'小强'}
            },
        }).$mount('#root')


        setTimeout(()=>{
            vm.name='小博'
        },1000)
    </script>
</body>

</html>
